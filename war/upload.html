<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Busca Arquivo</title>
<script type="text/javascript">
	function setUnidade()
	{
		var url = document.URL;
		
		document.forms["formulario"]["unidade"].value = url.substr(url.indexOf("?")+1, 2);
		document.forms["formulario"]["msg"].value = "Processando Arquivo. Aguarde...";
	}
</script>
</head>
<body scroll="no">
	<div align="left">
		<br><br><br><br>
		<p>Clique no botão Procurar...</p>
		<form name="formulario" action="FileUploadServlet" enctype="multipart/form-data" method="POST">
			<input type="hidden" name="unidade">
			<input type="file" name="file1" size="50"><br>
			<input type="Submit" value="Importa Arquivo" onclick="setUnidade()"><br><br>
			<input type="text" name="msg" disabled="disabled" size="50">
		</form>
	</div>
</body>
</html>
